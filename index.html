<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Process Scheduling Simulator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
  <main id="main">

    <!-- Cabeçalho -->
    <section id="header">
      <h1>Process Scheduling Simulator</h1>
    </section>

    <!-- Configurações -->
    <section id="settings">

      <!-- Algoritmo -->
      <div class="setting-item">
        <label for="algorithm">Algorithm</label>
        <select id="algorithm">
          <option value="fcfs">First Come First Served</option>
          <option value="rr">Round Robin</option>
          <option value="sjf">Shortest Job First</option>
          <option value="srtf">Shortest Remaining Time First</option>
          <option value="pc">Priority Cooperative</option>
          <option value="pp">Priority Preemptive</option>
        </select>
      </div>

      <!-- Quantum -->
      <div class="setting-item">
        <label for="quantum">Quantum</label>
        <input type="number" id="quantum" min="1" value="2">
      </div>

      <!-- Prioridade -->
      <div class="setting-item">
        <label for="priority">Priority</label>
        <select id="priority">
          <option value="asc">Smaller to Larger</option>
          <option value="desc">Larger to Smaller</option>
        </select>
      </div>

      <!-- Modo -->
      <div class="setting-item">
        <label for="mode">Mode</label>
        <select id="mode">
          <option value="step">Step by Step</option>
          <option value="all">All at Once</option>
        </select>
      </div>

    </section>

    <!-- Opções -->
    <section id="options">

      <div id="options-title">
        <h1 class="processes-title">Processes</h1>
      </div>

      <div id="options-buttons">
        <button type="button" class="btn" id="btn-random">Random</button>
        <input type="file" id="file-input" accept=".txt" class="upload">
        <label for="file-input" class="btn" id="btn-upload">Upload</label>
        <button type="button" class="btn" id="add-btn">Add</button>
        <button type="button" class="btn" id="btn-clear">Clear</button>
      </div>

    </section>

    <!-- Formulário -->
    <section id="form">

      <!-- Cabeçalho -->
      <div class="form-header">
        <!-- spans gerados pelo JS -->
      </div>

      <!-- Conteúdo -->
      <div id="form-container"></div>
      <button type="button" class="btn" id="btn-start">Start Simulation</button>
    </section>

  </main>
	<script src="script.js" defer></script>
</body>
</html>
